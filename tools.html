<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tools — AI Hub</title>
  <meta name="description" content="Search curated AI tools with governance fields." />
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/app.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  
<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <span class="logo" aria-hidden="true">&diams;</span>
      <a class="brand-link" href="index.html">AI Hub</a>
    </div>
    <nav class="nav" aria-label="Primary">
      <a class="active" href="tools.html">Tools</a>
      <a class="" href="use-cases.html">Use‑cases</a>
      <a class="" href="workshops.html">Workshops</a>
      <a class="" href="about.html">About</a>
      <button class="btn ghost" id="themeToggle" type="button" aria-label="Toggle theme">Theme</button>
    </nav>
  </div>
</header>
<main id="main" class="container section" data-page="tools">
  <h1>Tools</h1>
  <p class="muted">Search tools and filter by category, data classification, approval status, hosting, and PII risk. Open a tool for full governance details.</p>

  <div class="filters">
    <label class="field"><span>Search</span><input id="qTools" type="search" placeholder="e.g., transcription, literature review, coding assistant…" /></label>

    <label class="field"><span>Category</span><select id="catTools"><option value="">All</option></select></label>

    <label class="field"><span>Data classification</span>
      <select id="classTools">
        <option value="">All</option>
        <option>Public</option><option>Internal</option><option>Sensitive</option><option>Restricted</option>
      </select>
    </label>

    <label class="field"><span>Approval status</span>
      <select id="apprTools">
        <option value="">All</option>
        <option>Approved</option><option>Conditional</option><option>Assess</option><option>Avoid</option>
      </select>
    </label>

    <label class="field"><span>Hosting</span>
      <select id="hostTools">
        <option value="">All</option>
        <option>Local (self-hosted)</option>
        <option>Cloud (vendor-hosted)</option>
        <option>Hybrid</option>
      </select>
    </label>

    <label class="field"><span>PII risk</span>
      <select id="piiTools"><option value="">All</option><option>Low</option><option>Medium</option><option>High</option></select>
    </label>
  </div>

  <div class="toolbar">
    <div class="muted"><span id="toolsCount">0</span> results</div>
    <a class="btn" href="about.html#contribute">Suggest a tool</a>
  </div>

  <div class="grid" id="toolsGrid" aria-live="polite"></div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> AI Hub</p>
    <p class="muted"><a href="about.html#contact">Contact</a></p>
  </div>
</footer>

</body>
</html>
